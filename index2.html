<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fast Food Restaurants</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!--D3 cdn-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
 
  <!--Marker Cluster JS & CSS-->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
    <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
    <!--Sidebar plugin-->
    <script type="text/javascript" src = "sidebar.js"></script>
</head>

<body>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <!-- Nav tabs -->
    <div class="leaflet-sidebar-tabs">
        <ul role="tablist"> <!-- top aligned tabs -->
            <li><a href="#restaurant" role="tab"><i class="fa fa-cutlery"></i></a></li>
            <li><a href="#county" role="tab"><i class="fa fa-globe"></i></a></li>
        </ul>
    </div>
 
    <!-- Tab panes -->
    <div class="leaflet-sidebar-content">
        <div class="leaflet-sidebar-pane" id="restaurant">
            <h1 class="leaflet-sidebar-header">
                <span id='restaurantname'></span>
                <div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
            </h1>
            <p id="restaurantinfo"></p>
        </div>
        <div class="leaflet-sidebar-pane" id="county">
          <h1 class="leaflet-sidebar-header">
              <span id='countyname'></span>
              <div class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></div>
          </h1>
          <label>Year: </label><span id="year"></span><br>
          <label>Labor Force: </label><span id="laborforce"></span><br>
          <label>Employed: </label><span id="employed"></span><br>
          <label>Unemployed: </label><span id="unemployed"></span><br>
          <label>Number in Poverty (all ages): </label><span id="allagesinpovertycount"></span><br>
          <label>Percent in Poverty (all ages): </label><span id="allagesinpovertypercent"></span><br>
      </div>
    </div>
</div>

  <!-- The div where we will inject our map -->
  <div id="map"></div>

  <!-- API key -->
  <script type="text/javascript" src="config.js"></script>

  <!-- Our JS -->
  <script type="text/javascript" src="logic_combined_final.js"></script>
</body>
</html>
